<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aadhar Card Verification & Resize</title>
    <link rel="stylesheet" href="/static/css/aadhar.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 15px 30px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            font-weight: 600;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            background: #f8f9ff;
            border-color: #764ba2;
        }

        .upload-area input[type="file"] {
            display: none;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .preview-image {
            max-width: 100%;
            max-height: 300px;
            margin: 20px 0;
            border-radius: 10px;
            display: none;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            border: 2px solid #c3e6cb;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 2px solid #f5c6cb;
            color: #721c24;
        }

        .result.info {
            background: #d1ecf1;
            border: 2px solid #bee5eb;
            color: #0c5460;
        }

        .result-title {
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .result-details {
            margin-top: 10px;
        }

        .result-details div {
            margin: 5px 0;
        }

        .confidence-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s;
        }

        .resize-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üÜî Aadhar Card Verification</h1>
            <p>Verify and resize Aadhar card images with OCR technology</p>
        </div>

        <div class="content">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('verify')">Verify Aadhar</button>
                <button class="tab" onclick="switchTab('resize')">Resize Image</button>
            </div>

            <!-- Verify Tab -->
            <div id="verify-tab" class="tab-content active">
                <h3>Upload Aadhar Card Image</h3>
                <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                    <div class="upload-icon">üì§</div>
                    <p>Click to upload or drag and drop</p>
                    <p style="font-size: 14px; color: #999; margin-top: 5px;">Supports: JPG, PNG (Max 16MB)</p>
                    <input type="file" id="fileInput" accept="image/*" onchange="handleFileSelect(event)">
                </div>
                <img id="previewImage" class="preview-image" alt="Preview">

                <button class="btn btn-primary" onclick="verifyAadhar()">üîç Verify Aadhar Card</button>

                <div style="text-align: center; margin: 30px 0; color: #999;">
                    <p>OR</p>
                </div>

                <div class="form-group">
                    <label for="aadharNumber">Enter Aadhar Number</label>
                    <input type="text" id="aadharNumber" placeholder="XXXX XXXX XXXX" maxlength="14">
                </div>
                <button class="btn btn-primary" onclick="verifyAadharNumber()">‚úì Verify Number</button>

                <div id="result" class="result"></div>
            </div>

            <!-- Resize Tab -->
            <div id="resize-tab" class="tab-content">
                <h3>Resize Aadhar Card Image</h3>
                <div class="upload-area" onclick="document.getElementById('resizeFileInput').click()">
                    <div class="upload-icon">üì§</div>
                    <p>Click to upload image to resize</p>
                    <input type="file" id="resizeFileInput" accept="image/*" onchange="handleResizeFileSelect(event)">
                </div>
                <img id="resizePreviewImage" class="preview-image" alt="Preview">

                <div class="form-group">
                    <label for="resizeType">Resize Method</label>
                    <select id="resizeType">
                        <option value="MAR">Maintain Aspect Ratio</option>
                        <option value="Hard">Hard Resize (Exact Dimensions)</option>
                    </select>
                </div>

                <div class="resize-options">
                    <div class="form-group">
                        <label for="width">Width (px)</label>
                        <input type="number" id="width" placeholder="e.g., 800">
                    </div>
                    <div class="form-group">
                        <label for="height">Height (px)</label>
                        <input type="number" id="height" placeholder="e.g., 600">
                    </div>
                </div>

                <button class="btn btn-primary" onclick="resizeAadhar()">üìê Resize & Download</button>

                <div id="resizeResult" class="result"></div>
            </div>

            <a href="/" class="back-link">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        let uploadedFile = null;
        let resizeFile = null;

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

            if (tab === 'verify') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('verify-tab').classList.add('active');
            } else {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('resize-tab').classList.add('active');
            }
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                uploadedFile = file;
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('previewImage').src = e.target.result;
                    document.getElementById('previewImage').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        function handleResizeFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                resizeFile = file;
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('resizePreviewImage').src = e.target.result;
                    document.getElementById('resizePreviewImage').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        function verifyAadhar() {
            if (!uploadedFile) {
                showResult('Please upload an Aadhar card image first!', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('file', uploadedFile);

            showResult('Verifying Aadhar card... Please wait.', 'info');

            fetch('/aadharVerification', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(result => {
                    if (result.valid) {
                        const details = `
                        <div class="result-title">‚úì Valid Aadhar Card!</div>
                        <div class="result-details">
                            <div><strong>Aadhar Number:</strong> ${result.number}</div>
                            <div><strong>Confidence:</strong> ${result.confidence}%</div>
                            <div class="confidence-bar">
                                <div class="confidence-fill" style="width: ${result.confidence}%"></div>
                            </div>
                            <div style="margin-top: 10px;"><em>${result.message}</em></div>
                        </div>
                    `;
                        showResult(details, 'success', true);
                    } else {
                        showResult(`‚úó ${result.message || 'Invalid Aadhar card'}`, 'error');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showResult('Error: ' + error.message, 'error');
                });
        }

        function verifyAadharNumber() {
            const number = document.getElementById('aadharNumber').value.trim();
            if (!number) {
                showResult('Please enter an Aadhar number!', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('number', number);

            showResult('Verifying Aadhar number...', 'info');

            fetch('/aadharVerification', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(result => {
                    if (result.valid) {
                        const details = `
                        <div class="result-title">‚úì Valid Aadhar Number!</div>
                        <div class="result-details">
                            <div><strong>Formatted Number:</strong> ${result.number}</div>
                            <div><strong>Confidence:</strong> ${result.confidence}%</div>
                            <div class="confidence-bar">
                                <div class="confidence-fill" style="width: ${result.confidence}%"></div>
                            </div>
                            <div style="margin-top: 10px;"><em>${result.message}</em></div>
                        </div>
                    `;
                        showResult(details, 'success', true);
                    } else {
                        showResult(`‚úó ${result.message || 'Invalid Aadhar number format'}`, 'error');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showResult('Error: ' + error.message, 'error');
                });
        }

        function resizeAadhar() {
            if (!resizeFile) {
                showResult('Please upload an image to resize!', 'error', false, 'resizeResult');
                return;
            }

            const width = document.getElementById('width').value;
            const height = document.getElementById('height').value;

            if (!width || !height) {
                showResult('Please enter both width and height!', 'error', false, 'resizeResult');
                return;
            }

            const formData = new FormData();
            formData.append('file', resizeFile);
            formData.append('width', width);
            formData.append('height', height);

            const resizeType = document.getElementById('resizeType').value;
            const endpoint = resizeType === 'MAR' ? '/aadharResizeMAR' : '/aadharResizeHard';

            showResult('Resizing image...', 'info', false, 'resizeResult');

            fetch(endpoint, {
                method: 'POST',
                body: formData
            })
                .then(response => {
                    if (response.ok) {
                        return response.blob();
                    } else {
                        throw new Error('Resize failed');
                    }
                })
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'resized_aadhar.jpeg';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    showResult('‚úì Image resized and downloaded successfully!', 'success', false, 'resizeResult');
                })
                .catch(error => {
                    console.error('Error:', error);
                    showResult('Error: ' + error.message, 'error', false, 'resizeResult');
                });
        }

        function showResult(message, type, isHTML = false, elementId = 'result') {
            const resultDiv = document.getElementById(elementId);
            if (isHTML) {
                resultDiv.innerHTML = message;
            } else {
                resultDiv.textContent = message;
            }
            resultDiv.className = `result ${type}`;
            resultDiv.style.display = 'block';
        }

        // Format Aadhar number input
        document.getElementById('aadharNumber').addEventListener('input', function (e) {
            let value = e.target.value.replace(/\s/g, '');
            if (value.length > 0) {
                value = value.match(/.{1,4}/g).join(' ');
            }
            e.target.value = value;
        });
    </script>
</body>

</html>
